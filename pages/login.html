<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CitizenVoice</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container {
      background-color: #1a1a1a;
      padding: 35px;
      border-radius: 14px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-container img {
      width: 90px;
      margin-bottom: 20px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    .login-type-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background-color: #262626;
      padding: 5px;
      border-radius: 8px;
    }

    .login-type-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: transparent;
      color: #888;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-type-btn.active {
      background-color: #0078D7;
      color: white;
    }

    .login-type-btn:hover {
      color: white;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      background-color: #262626;
      color: #ffffff;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      background-color: #333333;
      outline: none;
      box-shadow: 0 0 8px #0078D7;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      animation: fadeIn 1.5s ease-in-out;
    }

    button:hover {
      background-color: #005fa3;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="T1.png" alt="CitizenVoice Icon" />
    <h2 id="login-title">Login</h2>

    <!-- Login Type Selector -->
    <div class="login-type-selector">
      <button type="button" class="login-type-btn active" id="citizen-btn" onclick="selectLoginType('citizen')">
        Citizen Login
      </button>
      <button type="button" class="login-type-btn" id="agency-btn" onclick="selectLoginType('agency')">
        Agency Login
      </button>
    </div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button type="button" id="login-button" onclick="login()">Login</button>
    <p style="margin-top: 15px; font-size: 12px; color: #888;">
      Don't have an account? <a href="register.html" style="color: #0078D7; text-decoration: none;">Register</a>
    </p>
  </div>

  <script src="../public/api.js"></script>
  <script>
    let loginType = 'citizen'; // Default to citizen

    // Check if already logged in
    if (isLoggedIn()) {
      const user = getUser();
      if (user.role === 'admin') {
        window.location.href = 'admin_dashboard.html';
      } else if (user.role === 'agency') {
        window.location.href = 'agency_dashboard.html';
      } else {
        window.location.href = 'homepage.html';
      }
    }

    function selectLoginType(type) {
      loginType = type;
      const citizenBtn = document.getElementById('citizen-btn');
      const agencyBtn = document.getElementById('agency-btn');
      const title = document.getElementById('login-title');

      if (type === 'citizen') {
        citizenBtn.classList.add('active');
        agencyBtn.classList.remove('active');
        title.textContent = 'Citizen Login';
      } else {
        agencyBtn.classList.add('active');
        citizenBtn.classList.remove('active');
        title.textContent = 'Agency Login';
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password");
        return;
      }

      const button = document.getElementById('login-button');
      const originalText = button.textContent;
      button.disabled = true;
      button.textContent = "Logging in...";

      try {
        const { data } = await apiRequest('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });

        if (data.success) {
          const userRole = data.data.user.role;
          
          // Validate login type matches user role
          if (loginType === 'agency' && userRole !== 'agency' && userRole !== 'admin') {
            alert('This account is not an agency account. Please use Citizen Login.');
            button.disabled = false;
            button.textContent = originalText;
            return;
          }
          
          if (loginType === 'citizen' && (userRole === 'agency' || userRole === 'admin')) {
            alert('This is an agency/admin account. Please use Agency Login.');
            button.disabled = false;
            button.textContent = originalText;
            return;
          }

          // Store token and user
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('user', JSON.stringify(data.data.user));
          
          // Redirect based on role
          if (userRole === 'admin') {
            window.location.href = 'admin_dashboard.html';
          } else if (userRole === 'agency') {
            window.location.href = 'agency_dashboard.html';
          } else {
            window.location.href = 'homepage.html';
          }
      } else {
          alert(data.message || 'Login failed');
          button.disabled = false;
          button.textContent = originalText;
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred. Please try again.');
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
